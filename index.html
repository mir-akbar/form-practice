<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="">
    <ul class="form-test">
      <li>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="John Doe"/>
      </li>
      <li>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="user_email" placeholder="JohnDoe@xmail.com"/>
      </li>
      <li>
        <label for="message">Message:</label>
        <textarea name="" id="message" name="user_msg" placeholder="Enter text here"></textarea>
      </li>
      <li class="button">
        <button type="submit">Send your message</button>
      </li>
    </ul>
  </form>
</body>
</html>
